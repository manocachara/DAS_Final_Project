<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>[TÍTULO DO BOLO]</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 text-gray-800 font-sans">
  <div class="max-w-2xl mx-auto p-6 mt-10 bg-white shadow-xl rounded-2xl">
    
    <!-- TÍTULO -->
    <h1 class="text-3xl font-bold text-center text-yellow-900 mb-4">🍰 [NOME DO BOLO]</h1>
    
    <!-- DESCRIÇÃO CURTA -->
    <p class="text-center italic text-sm text-gray-600 mb-6">[Descrição breve da origem ou ocasião da receita]</p>

    <!-- INGREDIENTES -->
    <h2 class="text-xl font-semibold text-yellow-800 mb-2">📝 Ingredientes</h2>
    <ul class="list-disc list-inside space-y-1 mb-6">
      <!-- Exemplo:
      <li>200 g de açúcar</li>
      <li>3 ovos</li>
      -->
      <li>[Ingrediente 1]</li>
      <li>[Ingrediente 2]</li>
      <li>[Ingrediente 3]</li>
      <!-- adicionar conforme necessário -->
    </ul>

    <!-- PREPARAÇÃO -->
    <h2 class="text-xl font-semibold text-yellow-800 mb-2">👨‍🍳 Preparação</h2>
    <ol class="list-decimal list-inside space-y-2">
      <!-- Exemplo:
      <li>Bater os ovos com o açúcar até obter um creme fofo.</li>
      <li>Adicionar os restantes ingredientes e mexer bem.</li>
      -->
      <li>[Passo 1 da preparação]</li>
      <li>[Passo 2 da preparação]</li>
      <li>[Passo 3 da preparação]</li>
      <!-- adicionar conforme necessário -->
    </ol>

    <!-- NOTA FINAL / SUGESTÃO -->
    <div class="mt-8 text-center text-sm text-gray-500">
      <p>[Sugestão de apresentação ou nota final opcional]</p>
    </div>
  </div>
</body>
</html>
